<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>{{ isEditing ? 'Edit Movie' : 'Add a New Movie' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" class="ion-padding">
  <form (ngSubmit)="saveMovie()">
    
    <label>Title</label>
    <div class="custom-input">
      <ion-input [(ngModel)]="movie.title" name="title" placeholder="e.g. The Matrix"></ion-input>
    </div>

    <label>Description</label>
    <div class="custom-input">
      <ion-textarea [(ngModel)]="movie.description" name="description" rows="3" placeholder="Movie plot..."></ion-textarea>
    </div>

    <ion-row>
      <ion-col size="6">
        <label>Release Year</label>
        <div class="custom-input">
          <ion-input type="number" [(ngModel)]="movie.year" name="year" placeholder="2025"></ion-input>
        </div>
      </ion-col>
      <ion-col size="6">
        <label>Genre</label>
        <div class="custom-input">
          <ion-input [(ngModel)]="movie.genre" name="genre" placeholder="e.g. Sci-Fi"></ion-input>
        </div>
      </ion-col>
    </ion-row>

    <label>Image URL</label>
    <div class="custom-input">
      <ion-input [(ngModel)]="movie.imageUrl" name="imageUrl" placeholder="https://example.com/poster.jpg"></ion-input>
    </div>

    <label>Rating: {{ movie.rating }}</label>
    <ion-range min="1" max="5" step="1" snaps="true" color="secondary" [(ngModel)]="movie.rating" name="rating">
      <ion-icon slot="start" size="small" name="star-outline"></ion-icon>
      <ion-icon slot="end" size="small" name="star"></ion-icon>
    </ion-range>

    <div class="actions">
      <ion-button fill="clear" color="light" (click)="dismiss()">Cancel</ion-button>
      <ion-button type="submit" color="secondary" expand="block">
        {{ isEditing ? 'Save Changes' : 'Create Movie' }}
      </ion-button>
    </div>

  </form>
</ion-content>
